<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h2>Seguimiento de Calificaciones de Estudiantes</h2>
    <h2>Notas Asignatura Front-End</h2>
    <div class="promedio"id="average">Promedio General del Curso: N/A</div>
    <form id="studentForm" class="formulario">
        <div>
            <label for="name">Nombre: </label>
            <input type="text" id="name" required
            oninvalid="this.setCustomValidity('Por favor,complete el campo Nombre')" oninput="this.setCustomValidity('')">
        </div>
        <div>
            <label for="lastName">Apellido: </label>
            <input type="text" id="lastName" required 
            oninvalid="this.setCustomValidity('Por favor,complete el campo Apellido')" oninput="this.setCustomValidity('')">
        </div>
        <div>
            <label for="grade">Calificacion: </label>
            <input type="number" id="grade" step="0.1" min="1" max="7" required
            oninvalid="this.setCustomValidity('Por favor,complete el campo Calificacion')" oninput="this.setCustomValidity('')">
        </div>
        <button type="submit">Guardar</button>
    </form>  
    <table id="studentTable" border="1" cellpadding="8" cellspacing="0">
    <thead>
        <tr>
            <th>Nombre </th>
            <th>Apellido </th>
            <th>Nota </th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <!--Contenido de la tabla-->
    </tbody>
    </table>  
    <script src="script.js"></script>
</body>
</html>
